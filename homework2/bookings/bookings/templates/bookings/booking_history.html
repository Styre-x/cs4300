{% extends 'bookings/base.html' %}
{% block title %}Booking History{% endblock %}
{% block content %}
<h2>Your Booking History</h2>
<ul class="list-group">
    {% for booking in bookings %}
    <li class="list-group-item">
        <strong>{{ booking.movie.title }}</strong> - Seat: {{ booking.seat.seat_number }} - Date: {{ booking.booking_date }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
