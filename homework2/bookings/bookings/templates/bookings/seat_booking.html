{% extends 'bookings/base.html' %}
{% block title %}Book Seat for {{ movie.title }}{% endblock %}
{% block content %}
<h2>Book Seat for {{ movie.title }}</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="seat" class="form-label">Select a Seat</label>
        <select id="seat" name="seat" class="form-select">
            {% for seat in seats %}
            <option value="{{ seat.id }}">{{ seat.seat_number }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success w-100">Confirm Booking</button>
</form>
{% endblock %}
